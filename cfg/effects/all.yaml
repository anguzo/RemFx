# @package _global_

effects:
    compressor:
        _target_: remfx.effects.RandomPedalboardCompressor
        sample_rate: ${sample_rate}
        min_threshold_db: -42.0
        max_threshold_db: -20.0
        min_ratio: 1.5
        max_ratio: 6.0
    distortion:
        _target_: remfx.effects.RandomPedalboardDistortion
        sample_rate: ${sample_rate}
        min_drive_db: 20
        max_drive_db: 50
    phaser:
        _target_: remfx.effects.RandomPedalboardPhaser
        sample_rate: ${sample_rate}
        min_rate_hz: 0.3
        max_rate_hz: 2.0
        min_depth: 0.2
        max_depth: 0.4
        min_centre_frequency_hz: 800.0
        max_centre_frequency_hz: 1800.0
        min_feedback: 0
        max_feedback: 0.4
        min_mix: 0.3
        max_mix: 0.5
    chorus:
        _target_: remfx.effects.RandomPedalboardChorus
        sample_rate: ${sample_rate}
        min_rate_hz: 0.25
        max_rate_hz: 1.5
        min_feedback: 0.1
        max_feedback: 0.4
        min_depth: 0.2
        max_depth: 0.6
        min_mix: 0.15
        max_mix: 0.4
    delay:
        _target_: remfx.effects.RandomPedalboardDelay
        sample_rate: ${sample_rate}
        min_delay_seconds: 0.05
        max_delay_sconds: 0.15
        min_feedback: 0
        max_feedback: 0.4
        min_mix: 0.3
        max_mix: 0.5
    reverb:
        _target_: remfx.effects.RandomPedalboardReverb
        sample_rate: ${sample_rate}
        min_room_size: 0.3
        max_room_size: 1.0
        min_damping: 0.2
        max_damping: 1.0
        min_wet_dry: 0.2
        max_wet_dry: 0.6
        min_width: 0.2
        max_width: 1.0
