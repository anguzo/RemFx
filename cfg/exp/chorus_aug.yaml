# @package _global_
defaults:
  - override /model: demucs
  - override /effects: all
seed: 12345
sample_rate: 44100
chunk_size: 242550 # 5.5s
logs_dir: "./lightning_logs"
render_files: True

accelerator: "gpu"
log_audio: True
# Effects
num_kept_effects: [0, 4] # [min, max]
num_removed_effects: [1, 1] # [min, max]
shuffle_kept_effects: True
shuffle_removed_effects: False
num_classes: 5
effects_to_keep:
  - compressor
  - distortion
  - delay
  - reverb
effects_to_remove:
  - chorus
datamodule:
  train_batch_size: 16
  test_batch_size: 1
  num_workers: 8
